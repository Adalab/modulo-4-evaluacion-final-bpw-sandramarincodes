<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simpsons API</title>
    <link rel="icon" href="donut-favicon.jpg" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simpsons API</h1>

    <div class="buttons">
      <a
        class="btn"
        href="https://simpsons-api.onrender.com/frases"
        target="_blank"
        >Ver frases</a
      >
      <a
        class="btn"
        href="https://simpsons-api.onrender.com/personajes"
        target="_blank"
        >Ver personajes</a
      >
      <a
        class="btn"
        href="https://simpsons-api.onrender.com/capitulos"
        target="_blank"
        >Ver capítulos</a
      >
    </div>

    <section class="selectors">
      <div class="selector">
        <label for="select-frase">Frase por ID:</label>
        <select id="select-frase"></select>
        <button id="btn-frase">Ver frase</button>
      </div>

      <div class="selector">
        <label for="select-personaje">Frases por personaje:</label>
        <select id="select-personaje"></select>
        <button id="btn-personaje">Ver frases</button>
      </div>

      <div class="selector">
        <label for="select-capitulo">Frases por capítulo:</label>
        <select id="select-capitulo"></select>
        <button id="btn-capitulo">Ver frases</button>
      </div>
    </section>

    <footer>
      <p>Proyecto hecho por Sandra Codes</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
